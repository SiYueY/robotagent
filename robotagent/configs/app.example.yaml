version: 1

system:
  env: dev
  log_level: INFO

llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.2
  max_tokens: 1024
  api_key: null
  providers:
    openai:
      api_key: null
      base_url: null
    anthropic:
      api_key: null
      base_url: null
    google:
      api_key: null
      base_url: null

agents:
  robot-agent:
    system_prompt_group: null
    system_prompt_path: null
    prompt_group: control
    prompt_path: null
    use_skills: true
    use_memory: true
    model:
      model: gpt-4o-mini
      provider: openai
      temperature: 0.2
      max_tokens: 1024
  intent:
    prompt_group: intent
    prompt_path: null
    model:
      model: gpt-4o-mini
      provider: openai
      temperature: 0.1
      base_url: null
      organization: null
  perception:
    prompt_group: perception
    prompt_path: null
    model:
      model: gpt-4o-mini
      provider: anthropic
      temperature: 0.2
      base_url: null
      organization: null
  execution:
    prompt_group: execution
    prompt_path: null
    model:
      model: gpt-4o-mini
      provider: google
      temperature: 0.2
      base_url: null
      organization: null

prompt:
  root: robotagent/prompts
  index_file: robotagent/prompts/prompt_index.yaml
  langfuse_enabled: true

langfuse:
  public_key: null
  secret_key: null
  base_url: null
  label: production

storage:
  vector_store: milvus
  milvus_uri: null
